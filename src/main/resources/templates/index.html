<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>java社区</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body style="background: url(img/bg.jpg) repeat">
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">java社区</span>

                </button>
                <a class="navbar-brand" href="#">java社区</a>
            </div>


            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜贴">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.loginUser != null}">
                        <a th:href="@{/publish}">发布</a>
                    </li>
                    <li th:if="${session.loginUser == null}"><a href="https://github.com/login/oauth/authorize?client_id=00454ffc16e1687b1914&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a></li>
                    <li class="dropdown" th:if="${session.loginUser != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >[[${session.loginUser.name}]] <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">个人中心</a></li>
                            <li><a href="#">消息</a></li>
                            <li><a href="#">退出登录</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid" style="background-color: #fff;width:1200px;">
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;&nbsp;发现</h2>
                <hr/>
                <div class="media" th:each="post:${posts}">
                    <div class="media-left">
                        <a href="#">
                            <img width="38" th:each="entry:${userMap}" th:if="${entry.key}==${post.author}" class="media-object img-rounded" th:src="${entry.value.imgUrl}">
                        </a>
                    </div>
                    <div class="media-body" >
                        <h4 class="media-heading" th:text="${post.title}"></h4>
                        <span th:each="entry:${userMap}" th:if="${entry.key}==${post.author}" th:text="${entry.value.name}"></span>
                        <span style="font-size: 12px;font-weight: normal; color: #999;">发布了置顶文章 • <span th:text="${post.getCommentCount()}"></span> 个评论 • <span th:text="${post.getViewCount()}"></span> 次浏览 • <span th:text="${#dates.format(post.createTime,'yyyy-MM-dd')}"></span> 发布</span>
                    </div>
                    <hr/>
                </div>


            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                <h3 style="margin-left: 23px">热门话题</h3>

            </div>
        </div>
    </div>
</body>
</html>
