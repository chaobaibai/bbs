<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav class="navbar navbar-default" th:fragment="nav">

        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">java社区</span>

                </button>
                <a class="navbar-brand" href="/">java社区</a>
            </div>


            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜贴">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.loginUser != null}">
                        <a th:href="@{/publish}">发布</a>
                    </li>
                    <li th:if="${session.loginUser == null}"><a href="https://github.com/login/oauth/authorize?client_id=00454ffc16e1687b1914&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a></li>
                    <li class="dropdown" th:if="${session.loginUser != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >[[${session.loginUser.name}]] <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/profile/posts}">个人中心</a></li>
                            <li><a href="#">消息</a></li>
                            <li><a th:href="@{/logout}">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
